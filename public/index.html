<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Eft gui" />
    <title>React App</title>
  </head>
  <body class="cui cui--animated" screen_capture_injected="true">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="text/javascript">
      // Cookie refresh
      window.addEventListener("message", function(e) {
        if (e.source === window.parent) {
          var tokenObj = null;
          try {
            tokenObj = JSON.parse(e.data, true);
          } catch (e) {
            tokenObj = null;
          }

          if (tokenObj) {
            // Set cookie with token value which will be used to set headers while making api requests
            document.cookie =
              "app_" + tokenObj.appId + "_token" + "=" + tokenObj.token;
            document.cookie =
              "app_" + tokenObj.appId + "_urlToken" + "=" + tokenObj.urlToken;
          }
        }
      });
    </script>

    <div id="app" class="content-fluid"></div>
  </body>
</html>
